# if given, will override the device setting in gym. 
env: 
  numEnvs: 4096
  envSpacing: 5
  episodeLength: 300
  isFlagrun: False
  enableDebugVis: False
  
  pdControl: True
  powerScale: 1.0
  controlFrequencyInv: 2 # 30 Hz
  stateInit: "Random"
  hybridInitProb: 0.5
  numAMPObsSteps: 10

  localRootObs: True # amp disc obs
  localRootObsPolicy: False # policy obs
  rootHeightObs: False # amp disc obs
  rootHeightObsPolicy: False # policy obs
  keyBodies: ["right_hand", "left_hand", "right_foot", "left_foot"]
  contactBodies: ["right_foot", "left_foot"]
  terminationHeight: 0.15
  enableEarlyTermination: True

  enableSelfCollisionDetection: True
  enableTrackInitState: False

  majorTask: "climb" # for AdaptNet & CompMoLearn
  
  skill: ["loco", "carryWith", "climb", "climbNoRSI"]
  skillInitProb: [0.2, 0.3, 0.5, 0.0]
  skillDiscProb: [0.1, 0.2, 0.4, 0.3]

  enableTaskObs: True
  onlyHeightHandHeldReward: False

  enableFallTermination: True
  enableBoxOnChairSeatTermination: True

  # object
  mode: "train"
  objRoot: "dataset_amass_climb/objects"
  objCategories: 
    - "Box"
    - "Cabinet"
    - "Table_Square"

  # power reward
  power_reward: True
  power_coefficient: 0.0005

  climb_vel_penalty: True
  climb_vel_pen_coeff: 1.0
  climb_vel_pen_threshold: 1.3

  box:
    build:
      baseSize: [0.2, 0.2, 0.2] # unit: m
      randomSize: True
      randomModeEqualProportion: True
      scaleRangeX: [1.0, 1.5] # default range if randomModeEqualProportion: True
      scaleRangeY: [1.0, 1.5]
      scaleRangeZ: [1.0, 1.5]
      scaleSampleInterval: 0.125 # 0.05m

      testSizes:
        - [0.21, 0.21, 0.21]
        - [0.24, 0.24, 0.24]
        - [0.26, 0.26, 0.26]
        - [0.29, 0.29, 0.29]
        - [0.31, 0.31, 0.31]
        - [0.25, 0.25, 0.30]
        - [0.20, 0.30, 0.25]
        - [0.30, 0.27, 0.25]
        - [0.30, 0.30, 0.25]

    reset:
      randomHeight: True
      randomHeightProb: 1.0
      minCenterHeight: 0.5
      maxCenterHeight: 1.0
      maxTopSurfaceHeight: 1.2

    obs:
      enableBboxObs: True
  
  eval:
    # override env settings
    successThreshold: 0.2
    skill: ["loco", "carryWith", "climb"]
    skillInitProb: [0.5, 0.5, 0.0]

  asset:
    assetRoot: "tokenhsi/data/assets"
    assetFileName: "mjcf/phys_humanoid_v3.xml"

  plane:
    staticFriction: 1.0
    dynamicFriction: 1.0
    restitution: 0.0

sim:
  substeps: 2
  physx:
    num_threads: 4
    solver_type: 1  # 0: pgs, 1: tgs
    num_position_iterations: 4
    num_velocity_iterations: 0
    contact_offset: 0.02
    rest_offset: 0.0
    bounce_threshold_velocity: 0.2
    max_depenetration_velocity: 10.0
    default_buffer_size_multiplier: 10.0

  flex:
    num_inner_iterations: 10
    warm_start: 0.25
